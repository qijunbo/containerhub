<!DOCTYPE html>

<html lang="zh_CN" data-ng-app="dreamApp">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<head>
<title>Container Manager</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script src="js/jquery-1.10.2.min.js"></script>

<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet"
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet"
	href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<script
	src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>




<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/angular-resource.min.js"></script>
<script src="js/angular-cookies.min.js"></script>

<script src="my-js/app.js"></script>
<script src="my-js/containerControllers.js"></script>


</head>
<body>


	<div class="container" id="containers_container"
		data-ng-controller="containerCtl" data-ng-init="owner='sunway'">

		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a href="#!/" class="navbar-brand glyphicon glyphicon-home"> </a>
					<form class="navbar-form navbar-left" role="search"
						action="./container/tony" method="post" enctype="application/json">
						<div class="form-group">
							<input type="text" class="form-control" data-ng-model="owner"
								placeholder="container_id">
						</div>
						<button type="button" class="btn btn-default" data-toggle="modal"
							data-target="#dialog_edit" data-ng-click="save(owner)">创建容器</button>
						<button type="button" class="btn btn-default" data-toggle="modal"
							data-target="#dialog_edit" data-ng-click="get(owner)">查询信息</button>
					</form>
				</div>
			</div>
		</nav>


		<img alt="Brand" width="100%" src="img/jingxuan009.jpg">


		<!-- Modal dialog insert-->
		<div class="modal fade" id="dialog_edit" role="dialog">
			<div class="modal-dialog modal-lg modal-dialog-mid">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">
							<span class="glyphicon glyphicon-plus"></span>基本信息
						</h4>
					</div>
					<div class="modal-body">
						<div class="{{imgcss}}" >
							 <img  src="img/timg.gif">
						</div>
						<div class="{{msgcss}}" role="alert">
							<span class="glyphicon glyphicon-exclamation-sign"
								aria-hidden="true"></span> <span class="sr-only">Error:</span>
							{{message}}
						</div>
						
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="col-sm-4 control-label text-capitalize"
									for="txtid">Customer ID</label>
								<div class="col-sm-4">
									<label class="col-sm-4 text-left media-middle">
										{{container.id}}</label>
								</div>
							</div>
							<div class="form-group">
								<label for="txtfirstName"
									class="col-sm-4 control-label text-capitalize"> Name</label>
								<div class="col-sm-4">
									<label class="col-sm-4 text-left control-label">{{container.name}}</label>

								</div>
								<label class="col-sm-4  text-left media-middle red">&nbsp;</label>
							</div>


							<div class="form-group">
								<label class="col-sm-4 control-label text-capitalize"
									for="txtemail">Port</label>
								<div class="col-sm-4">
									<label class="col-sm-4 text-left control-label">{{container.port}}</label>

								</div>
								<label class="col-sm-4 control-label">&nbsp;</label>
							</div>

							<div class="form-group">
								<label class="col-sm-4 control-label text-capitalize"
									for="txtBirthday">Create Date</label>
								<div class="col-sm-4">
									<label class="control-label text-left">
										{{container.createDate | date:'yyyy/MM/dd HH:mm:ss'}}</label>
								</div>
								<label class="col-sm-4 control-label">&nbsp;</label>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label text-capitalize"
									for="txtUuid">UUID</label>
								<div class="col-sm-4">
									<label class="control-label text-left ">
										{{container.uuid}}</label>
								</div>
								<label class="col-sm-4 control-label">&nbsp;</label>
							</div>
							<p class="well well-sm  hidden">INFO:{{container}}</p>
						</form>

					</div>
					<div class="modal-footer">
						<div class="btn-group">
							<button type="button" class="btn btn-primary"
								data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>

			</div>
		</div>


	</div>

</body>
</html>
